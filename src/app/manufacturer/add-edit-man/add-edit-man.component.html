<div class="form-froup row">

    <label class="col-sm-2 col-form-lable">Manufacturer Name</label>
    <div class="col-sm-10">

        <input type="text" class="form-control" [(ngModel)]="ManufacturerName" placeholder="Enter Manufacturer Name">

    </div>

</div>

<button (click)="addManufacturer()" *ngIf="man.ManufacturerId==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateManufacturer()" *ngIf="man.ManufacturerId!=0" class="btn btn-primary">
    Update
</button>
